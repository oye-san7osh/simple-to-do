<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Keep Note
        {% endblock %}
    </title>
</head>
<body>
        <header>
            <div class = "container">
                <h1>
                    Keep Note
                </h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about/">About</a></li>

                        {% if user.is_authenticated %}
                            <li><a href="{% url 'notes:note-lists' %}">Notes</a></li>
                            <li><a href="{% url 'notes:note-create' %}">Create Note</a></li>
                            <li><a href="{% url 'users:user-logout' %}">Log Out</a></li>
                            
                        {% else %}
                            <li><a href="{% url 'users:user-register' %}">Create Account</a></li>
                            <li><a href="{% url 'users:user-login' %}">Log In</a></li>
                        
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section>
                {% block content %}

                {% endblock %}
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Santosh Paudel. All rights reserved</p>
            <p>Privacy Policy</p>
        </footer>
</body>
</html>
