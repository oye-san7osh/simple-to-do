{% extends 'layout.html' %}

{% block title %}
    User Log In Form
{% endblock %}

{% block content %}
    <h2>Log In here</h2>
    
    <form action="{% url 'users:user-login' %}" method = "POST">
        {% csrf_token %}

        <div class="form-group">

            <div class="username">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="password">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
        </div>
        
        <button type = "submit">Log In</button>
    </form>
{% endblock %}
