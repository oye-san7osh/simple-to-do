{% extends 'layout.html' %}

{% block title %}
    Update Note
{% endblock %}

{% block content %}
    <h2>What change do you want to make?</h2>

    <form action="" method = "POST">
        {% csrf_token %}

            <p>
                <strong>Name of Note:</strong> {{ form.note_name }}
            </p>
            <p>
                <strong>Detail of Note:</strong> {{ form.note_detail }}
            </p>

            <button type = "submit">Update Note</button>
    </form>
{% endblock %}
